  objectbox_generator: ^4.1.0
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#B65B4F"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  shaders:
    - packages/thanos_snap_effect/shader/thanos_snap_effect.glsl

  assets:
    - assets/i18n/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/svgs/
    - assets/animation/
    - assets/flags/
    - shorebird.yaml

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Zain
      fonts:
        - asset: assets/fonts/zain/Zain-Regular.ttf
        - asset: assets/fonts/zain/Zain-Italic.ttf
          style: italic
        - asset: assets/fonts/zain/Zain-Bold.ttf
          weight: 700
        - asset: assets/fonts/zain/Zain-Black.ttf
          weight: 900
        - asset: assets/fonts/zain/Zain-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/zain/Zain-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/zain/Zain-Light.ttf
          weight: 300
        - asset: assets/fonts/zain/Zain-LightItalic.ttf
          weight: 300
          style: italic
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/melamine_elsherif_logo.png
