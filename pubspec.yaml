  image_dark: assets/images/melamine_elsherif_logo.png
  
  android_12:
    image: assets/images/melamine_elsherif_logo.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/melamine_elsherif_logo.png
    icon_background_color_dark: "#1a1a1a"
  
  web: false
